services:
  practice_pg:
    container_name: practice_pg
    image: postgres:latest
    restart: always
    env_file:
      - docker.env
    ports:
      - '5434:5432'

  ecommerce_redis:
    container_name: ecommerce_redis
    image: redis:alpine
    env_file:
      - docker.env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}

